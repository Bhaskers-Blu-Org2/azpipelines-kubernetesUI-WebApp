name: PR to master CI

on: 
  pull_request:
    branches:
    - master

jobs:
  build_and_publish:
    name: Build, package and deploy source to webapp
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: Checkout the repo
      uses: actions/checkout@master
    # Make sure appropriate npm and node modules available
    - name: Using Node.js 8.9.0
      uses: actions/setup-node@v1
      with:
        version: 8.9.0
    # install dependencies, build, and package
    - name: install dependencies, build, and package
      run: |
        npm install
        npm run build --if-present
        npm prune --production   
    # Sample to check events CI
    - if: github.event == 'push'
      run: echo This is a push event
    # Sample to check events for PR
    - if: github.event == 'pull_request'
      run: echo This is a pull_request event
